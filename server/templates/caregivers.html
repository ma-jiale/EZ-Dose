{% extends "base.html" %}

{% block title %}护士管理{% endblock %}

{% block content %}
    <h1>护士管理</h1>

    <div class="actions">
        <a href="{{ URL_PREFIX }}{{ url_for('add_caregiver') }}" class="btn btn-primary">新增护士</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>护士ID</th>
                <th>姓名</th>
                <th>用户名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for caregiver in caregivers %}
            <tr>
                <td>{{ caregiver.caregiverId }}</td>
                <td>{{ caregiver.name }}</td>
                <td>{{ caregiver.username }}</td>
                <td class="actions">
                    <a href="{{ URL_PREFIX }}{{ url_for('edit_caregiver', caregiver_id=caregiver.caregiverId) }}" class="btn btn-warning">编辑</a>
                    <a href="{{ URL_PREFIX }}{{ url_for('delete_caregiver', caregiver_id=caregiver.caregiverId) }}" 
                       onclick="return confirm('确定要删除护士 {{ caregiver.name }} 吗？')" 
                       class="btn btn-danger">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
